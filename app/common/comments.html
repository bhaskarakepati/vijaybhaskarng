<div class="panel panel-primary">
	<div class="panel-heading">
		<h3>Comments and Suggestions</h3>
	</div>
	<div class="panel-body">
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="comments-name" placeholder="Enter your full name"></input>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email-name" placeholder="Enter your email"></input>
			</div>
			<div class="form-group">
				<label for="comments">Comments</label>
				<textarea class="form-control" rows="3" id="comments" placeholder="Please enter your comment.."></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

</div>
