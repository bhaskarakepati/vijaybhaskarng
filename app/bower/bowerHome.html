<div class="container-fluid">
	<div class="row">
		<div class="col-md-3 col-lg-3 hidden-sm hidden-xs">
			<div class="panel panel-info">
			  <div class="panel panel-heading">Bower related Questions</div>
			  <div class="panel-body">
			    <b>Please select the below questions to see the answers</b>
			  </div>
			  <!-- List group -->
			  <div class="list-group">
				  <button ng-click="changeView(bowerQuestion.name)" class="list-group-item" ng-class="{'active':$index == selected}" ng-repeat = "bowerQuestion in bowerQuestionsList">{{bowerQuestion.display}}</button>
		    	</div>
			</div>
		</div>
		<div class="col-md-9 col-lg-9 col-sm-12 col-xs-12">
			<div class="panel panel-info">
			  <div class="panel panel-heading">Bower</div>
			<div ng-switch="selected">
			  <div ng-switch-when="0"><div ng-include src='"app/bower/introduction.html"'></div></div>
			  <div ng-switch-when="1"><div ng-include src='"app/bower/installAndUse.html"'></div></div>
			</div>
			</div>
		</div>
		
	</div>
</div>
